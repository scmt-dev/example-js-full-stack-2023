<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <div id="result"></div>

    <script>
        const url = 'https://jsonplaceholder.typicode.com/users'
        async function fetchUsers() {
            try {
                const response = await fetch(url)
                const data = await response.json()
                console.log(data)
            } catch (error) {
                console.log(error)
            }
        }

        fetchUsers()
    </script>
</body>

</html>
